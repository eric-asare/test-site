<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>Race Registration</title>
</head>

<body>
    <form>
        <p id="register">REGISTER</p>
        <input name="first" type="text" id="first" placeholder="First Name">
        <input name="last" type="text" id="last" placeholder="Last Name">
        <br>
        <input name="email" type="email" id="email" placeholder="Email">
        <br>
        <input name="password" type="password" id="password" placeholder="Password">
        <br>
        <input name="confirm" type="password" id="confirm" placeholder="Confirm Password">
        <br>
        <input type="checkbox" name="agree" id="agree">
        <label for id="agree">I accept <span>Terms of Use</span></label>
        <br>
        <button>REGISTER NOW</button>
    </form>
</body>

</html>
